{% extends "base.html" %}
{% block content %}

<div class="card">
    <div class="card-body">
     
        <h2 class="card-title">Agent Registration Form</h2>   
       
        <form action="#" method="post">    
        <input class="form-control" type="hidden" name="id"  value="" readonly>     
         <div class="form-group row">
            <label for="example-text-input" class="col-md-2 col-form-label">First Name</label>
            <div class="col-md-5">
                <input class="form-control" type="text" name="firstname" required >
            </div>
        </div>
        <div class="form-group row">
            <label for="example-text-input" class="col-md-2 col-form-label">Last Name</label>
            <div class="col-md-5">
                <input class="form-control" type="text" name="lastname" required>
            </div>
        </div>
         
         <div class="form-group row">
            <label for="example-text-input" class="col-md-2 col-form-label">Phone Number</label>
            <div class="col-md-5">
                <input class="form-control" type="text" name="phone"   required>
            </div>
        </div>
        
        <div class="form-group row">
            <label for="example-text-input" class="col-md-2 col-form-label">Contact Address</label>
            <div class="col-md-8">
                <input class="form-control" type="text" name="contact_address"  required>
            </div>
        </div>        
        <div class="form-group row">
            <label for="example-text-input" class="col-md-2 col-form-label">L.G.A</label>
            <div class="col-md-4">
                <input class="form-control" type="text" name="lga"   required>
            </div>
        </div>
		 <div class="form-group row">
            <label for="example-text-input" class="col-md-2 col-form-label">State</label>
            <div class="col-md-5">
                <input class="form-control" type="text" name="state"   required>
            </div>
        </div>

        <div class="form-group row">
            <label for="example-text-input" class="col-md-2 col-form-label">Password</label>
            <div class="col-md-5">
                <input class="form-control" type="password" name="password"   required>
            </div>
        </div>
        <input type="hidden" name="account_type" value="Agent">
	<button type="submit" class="btn btn-primary btn-lg btn-block waves-effect waves-light mb-1 col-md-8">Register</button>
        
    </form> 
    
    </div>
</div>

{% endblock %}
