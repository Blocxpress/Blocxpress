<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlocXpress|Login</title>
    <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="static/css/fontawesome-all.min.css">
    <link rel="stylesheet" type="text/css" href="static/css/iofrm-style.css">
    <link rel="stylesheet" type="text/css" href="static/css/iofrm-theme5.css">
</head>
<body>
    <div class="form-body" class="container-fluid">
        <div class="website-logo">
            <a href="">
                <div class="logo">
                    <img class="logo-size" src="../static/images/logo.png" alt="" style="width:100px">
                </div>
            </a>
        </div>
        <div class="row">
            <div class="img-holder">
                <div class="bg"></div>
                <div class="info-holder">
                    <img src="static/images/bgb.png" alt="">
                </div>
            </div>
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <h3>BlocXpress|Login Page</h3>
                        <p>{% with messages =get_flashed_messages()%}
                            {% if messages %}
                             {{ messages[0] }}
                            {% endif %}
                           {% endwith %}</p>
                        <div class="page-links">
                            <a href="/" class="active">Login</a><a href="{{url_for('client.regclient')}}">Register</a>
                        </div>
                        <form method="POST" action="/login">
                            <input class="form-control" type="text" name="username" placeholder="E-mail Address" required>
                            <input class="form-control" type="password" name="password" placeholder="Password" required>
                            <div class="form-button">
                                <button id="submit" type="submit" class="ibtn">Login</button>
                            </div>
                        </form>
                        <div class="other-links">
                            <span>Follow us </span><a href="#">Facebook</a><a href="#">Linkedin</a>
                            <br />
                            &copy; 2020 BlocXpress from Agrobloc 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/popper.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
