<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlocXpress| Staff </title>
    <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="static/css/fontawesome-all.min.css">
    <link rel="stylesheet" type="text/css" href="static/css/iofrm-style.css">
    <link rel="stylesheet" type="text/css" href="static/css/iofrm-theme5.css">
</head>
<body>
    <div class="form-body" class="container-fluid">
        <div class="website-logo">
            <a href="/">
                <div class="logo">
                    <img class="logo-size" src="static/images/logo.png" alt="">
                </div>
            </a>
        </div>
        <div class="row">
            <div class="img-holder">
                <div class="bg"></div>
                <div class="info-holder">
                    <img src="static/images/bgb.png" alt="">
                </div>
            </div>
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <h3>Get more things done with Loggin platform.</h3>
                        <p>BlocXpress Staff Registration </p>
                        <div class="page-links">
                            <a href="/">Login</a><a href="{{url_for('Agent.register')}}" class="active">Register</a>
                        </div>
                        <form method="POST" action="/create_account">
                            <input class="form-control" type="text" name="firstname" placeholder="First Name" required>
                            <input class="form-control" type="text" name="lastname" placeholder="Last Name" required>
                            <input class="form-control" type="email" name="email" placeholder="E-mail Address" required>
                            <input class="form-control" type="password" name="password" placeholder="Password" required>
                            <input type="hidden" name="account_type" value="Staff">
                            <input class="form-control" type="password" name="confirmpassword" placeholder="Confirm Password" required>
                            <div class="form-button">
                                <button id="submit" type="submit" class="ibtn">Register</button>
                            </div>
                        </form>
                        <div class="other-links">
                            <br />&copy; 2020 BlocXpress from Agrobloc 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script type="text/javascript" src="static/js/jquery.min.js"></script>
<script type="text/javascript" src="static/js/popper.min.js"></script>
<script type="text/javascript" src="static/js/bootstrap.min.js"></script>
<script type="text/javascript" src="static/js/main.js"></script>
</body>
</html>
